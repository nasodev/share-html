<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Share - HTML 파일 공유</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #333;
    }
    .subtitle {
      color: #666;
      margin-bottom: 32px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px dashed #ddd;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .url {
      word-break: break-all;
      font-family: monospace;
      margin-top: 8px;
    }
    .url a {
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Share</h1>
    <p class="subtitle">HTML 파일을 업로드하고 공유하세요</p>

    {{if .Success}}
    <div class="result success">
      <strong>업로드 완료!</strong>
      <div class="url"><a href="{{.URL}}" target="_blank">{{.URL}}</a></div>
    </div>
    {{else if .Error}}
    <div class="result error">{{.Error}}</div>
    {{end}}

    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username"
               pattern="[a-z0-9]{3,20}"
               placeholder="영문 소문자, 숫자 (3-20자)"
               required>
      </div>
      <div class="form-group">
        <label for="file">HTML 파일</label>
        <input type="file" id="file" name="file" accept=".html" required>
      </div>
      <button type="submit">업로드</button>
    </form>
  </div>
</body>
</html>
